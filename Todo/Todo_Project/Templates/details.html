
{% extends 'base.html' %}
{% block body %}
<div class="shadow card" style="background-color:Ivory">
    <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p><b>{{i.priority}}</b></p>
        <p>{{i.date}}</p>
        <a class="btn btn-danger" href="{% url 'Todo_App:delete' i.id %}">Done</a>
        <a class="btn btn-success" href="{% url 'Todo_App:update' i.id %}">Update</a>
    </div>
</div>
{% endblock %}
