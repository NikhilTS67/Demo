{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="text-align:center; background-color:BlueViolet;">
                <div class="banner-text">
                    <h1>ToDO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12" style="text-align:center;">
            <div class="shadow card" style="background-color:Ivory">
                <form method="POST" class="p-4 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter Task Name" required>
                    </div>
                    <div class="form-group">
                         <input type="number" name="priority" class="form-control" placeholder="Enter Priority" required>
                    </div>
                    <div class="form-group">
                         <input type="date" name="date" class="form-control" placeholder="Enter Date" required>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        {% for i in task %}
        <div class="col-md-4">
            <div class="shadow card" style="background-color:Ivory">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'Todo_App:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'Todo_App:update' i.id %}">Update</a>
                </div>
            </div>
        </div>
        {% endfor%}
    </div>
    </div>
</div>

{% endblock %}
